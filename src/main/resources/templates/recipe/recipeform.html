<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Recipe Form</title>
    <!-- Latest compiled and minified CSS -->
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1-1/css/bootstrap.min.css"
          rel="stylesheet" th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}">

    <script crossorigin="anonymous" src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
    <script crossorigin="anonymous" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            th:src="@{/webjars/popper.js/1.14.3/umd/popper.min.js}"></script>
    <script crossorigin="anonymous" src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1-1/js/bootstrap.min.js"
            th:src="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container-fluid" style="margin-top: 20px">
    <div class="row justify-content-center">
        <div class="col-md-6 md-offset-3">
            <form th:object="${recipe}" th:action="@{/recipe/}" method="post">

                <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                    <p>Please correct errors below:</p>
                </div>

                <input type="hidden" th:field="*{id}"/>
                <div class="card">
                    <div class="card-header bg-primary text-light">
                        <h1 class="card-title">Edit Recipe Information</h1>
                    </div>
                    <div class="card-body">
                        <div class="row">
                                <div class="col-md-3 form-group" th:class="${#fields.hasErrors('description')}
                                ? 'col-md-3 form-group is-invalid' : 'col-md-3 form-group'">
                                    <label>Recipe Description:</label>
                                    <input type="text" class="form-control" th:field="*{description}"
                                           th:errorclass="is-invalid"/>
                                    <span class="help-block" th:if="${#fields.hasErrors('description')}">
                                        <ul>
                                            <li th:each="err : ${#fields.errors('description')}" th:text="${err}"></li>
                                        </ul>
                                    </span>
                                </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3 form-group">
                                <label>Categories:</label>
                            </div>
                            <div class="col-md-9 form-group">
                                <div class="radio">
                                    <label>
                                        <input type="checkbox" value=""/>
                                        Cat 1
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3 form-group" th:class="${#fields.hasErrors('prepTime')}
                            ? 'col-md-3 form-group is-invalid' : 'col-md-3 form-group'">
                                <label>Prep Time:</label>
                                <input type="text" class="form-control" th:field="*{prepTime}"
                                       th:errorclass="is-invalid"/>
                                <span class="help-block" th:if="${#fields.hasErrors('prepTime')}">
                                    <ul>
                                        <li th:each="err : ${#fields.errors('prepTime')}" th:text="${err}"></li>
                                    </ul>
                                </span>
                            </div>
                            <div class="col-md-3 form-group" th:class="${#fields.hasErrors('cookTime')}
                            ? 'col-md-3 form-group is-invalid' : 'col-md-3 form-group'">
                                <label>Cooktime:</label>
                                <input type="text" class="form-control" th:field="*{cookTime}"
                                       th:errorclass="is-invalid"/>
                                <span class="help-block" th:if="${#fields.hasErrors('cookTime')}">
                                    <ul>
                                        <li th:each="err : ${#fields.errors('cookTime')}" th:text="${err}"></li>
                                    </ul>
                                </span>
                            </div>
                            <div class="col-md-3 form-group">
                                <label>Difficulty:</label>
                                <select class="form-control" th:field="*{difficulty}">
                                    <option th:each="difficultyValue : ${T(tapkomet.springframework.recipe.domain.Difficulty).values()}"
                                            th:value="${difficultyValue.name()}"
                                            th:text="${difficultyValue.name()}">
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3 form-group" th:class="${#fields.hasErrors('servings')}
                            ? 'col-md-3 form-group is-invalid' : 'col-md-3 form-group'">
                                <label>Servings:</label>
                                <input type="text" class="form-control" th:field="*{servings}"
                                       th:errorclass="is-invalid"/>
                                <span class="help-block" th:if="${#fields.hasErrors('servings')}">
                                    <ul>
                                        <li th:each="err : ${#fields.errors('servings')}" th:text="${err}"></li>
                                    </ul>
                                </span>
                            </div>
                            <div class="col-md-3 form-group" th:class="${#fields.hasErrors('source')}
                            ? 'col-md-3 form-group is-invalid' : 'col-md-3 form-group'">
                                <label>Source:</label>
                                <input type="text" class="form-control" th:field="*{source}"
                                       th:errorclass="is-invalid"/>
                                <span class="help-block" th:if="${#fields.hasErrors('source')}">
                                    <ul>
                                        <li th:each="err : ${#fields.errors('source')}" th:text="${err}"></li>
                                    </ul>
                                </span>
                            </div>
                            <div class="col-md-3 form-group" th:class="${#fields.hasErrors('url')}
                            ? 'col-md-3 form-group is-invalid' : 'col-md-3 form-group'">
                                <label>URL:</label>
                                <input type="text" class="form-control" th:field="*{url}"
                                       th:errorclass="is-invalid"/>
                                <span class="help-block" th:if="${#fields.hasErrors('url')}">
                                    <ul>
                                        <li th:each="err : ${#fields.errors('url')}" th:text="${err}"></li>
                                    </ul>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header bg-primary text-light">
                        <div class="row">
                            <div class="col-md-11 ">
                                <h1 class="card-title">Ingredients</h1>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <ul>
                                    <li th:each="ingredient : ${recipe.ingredients}"
                                        th:text="${(ingredient.getAmount() +
                                        ' ' + ingredient.unitOfMeasure.getName() +
                                        ' - ' + ingredient.getDescription())}">1 Teaspoon of Sugar
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header bg-primary text-light">
                        <h1 class="card-title">Directions</h1>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12 form-group">
                                <textarea class="form-control" rows="3" th:field="*{directions}"></textarea></div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header bg-primary text-light">
                        <h1 class="card-title">Notes</h1>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12 form-group">
                                <textarea class="form-control" rows="3" th:field="*{notes.recipeNotes}"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
